<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Multi-Marker</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

        <a-nft
            type="nft"
            url="aset/deskriptor/logo_a"
            smooth="true"
            smoothCount="5">
            
            <a-torus color="#43A047" radius="0.4" radius-tubular="0.05" rotation="90 0 0">
                <a-animation
                    attribute="rotation"
                    to="90 360 0"
                    dur="5000"
                    easing="linear"
                    repeat="indefinite">
                </a-animation>
            </a-torus>
        </a-nft>

        <a-nft
            type="nft"
            url="aset/deskriptor/kotak_b"
            smooth="true"
            smoothCount="5">

            <a-sphere color="#FBC02D" radius="0.4">
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="5000"
                    easing="linear"
                    repeat="indefinite">
                </a-animation>
            </a-sphere>
        </a-nft>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
